<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jaguar F-Type R</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        .specs-highlight {
            background: #fff5f5;
            border-left: 5px solid #d90429;
            padding: 2rem;
        }
        .feature-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <a class="navbar-brand" href="index.html">‚Üê Back to Main</a>
    </nav>

    <main class="container mt-5">
        <article>
            <h1 class="display-4">Jaguar F-Type R</h1>
            <img src="assets/jaguar.jpg" class="img-fluid my-4 rounded">

            <section class="specs-highlight">
                <h2>Technical Specifications</h2>
                <table class="table">
                    <tr><th>Engine</th><td>5.0L Supercharged V8</td></tr>
                    <tr><th>Power</th><td>575 HP @ 6,500 RPM</td></tr>
                    <tr><th>0-60 mph</th><td>3.5s</td></tr>
                </table>
            </section>

            <section class="mt-5">
                <h3>Configuration Options</h3>
                <form class="bg-light p-4 rounded">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="config" id="coupe">
                        <label class="form-check-label" for="coupe">Coupe</label>
                    </div>
                    <button class="btn btn-danger mt-3">Request Info</button>
                </form>
            </section>
        </article>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('table tr').hover(
                function() { $(this).css('background-color', '#ffe5e5'); },
                function() { $(this).css('background-color', ''); }
            );
        });
    </script>
</body>
</html>
